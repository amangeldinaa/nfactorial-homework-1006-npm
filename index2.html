<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<script>
    function setWhiteTheme() {
        localStorage.setItem("theme","light");
        const root = document.getElementById("mainContainer");
        root.className = "light";
    }
    const setCookie = () => {
        document.cookie = "username=aruzhan; expires=Tue, 10-Jun-2022 09:00:00 UTC";
    }
    function setDarkTheme() {
        localStorage.setItem("theme","dark");
        const root = document.getElementById("mainContainer");
        root.className = "dark";
    }
    function getValue() {
        const theme = localStorage.getItem("theme");
        const root = document.getElementById("mainContainer");
        root.className = theme;
    }
</script>

<body onload="getValue()">
    <div id="header"><h2>Assignment 7</h2></div>

            <h2 style="margin-left: 30px;">Tom Thumb</h2><br>
        </div>
    
        <div id="mainContainer" class="window2">

            <h1>
                <button onclick="setWhiteTheme()">
                    Set light theme 
                </button>
                <button onclick="setDarkTheme()">
                    Set dark theme 
                </button>
                <button onclick="setCookie()">
                    Set cookie 
                </button>
            </h1>

            <h1 class="window-banner">Tom Thumb</h1>

            <div class="container">

                    Image height (px): <input class="input" type="text" name="character" id="inp2"><br>
                    Number of Colors: <input class="input" type="text" name="adverb" id="inp3"><br><br>
                    <button type="button" id="resbutton">Calculate File Size</button>
                </form>
            </div>

            <div class="container">

            </div>
            
            
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index2.js"></script>
</body>

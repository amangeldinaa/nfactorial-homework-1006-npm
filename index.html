<script>
    function setWhiteTheme() {
        localStorage.setItem("theme","light");
        const root = document.getElementById("mainContainer");
        root.className = "light";
    }
    const setCookie = () => {
        document.cookie = "username=aruzhan; expires=Tue, 10-Jun-2022 09:00:00 UTC";
    }
    function setDarkTheme() {
        localStorage.setItem("theme","dark");
        const root = document.getElementById("mainContainer");
        root.className = "dark";
    }
    function getValue() {
        const theme = localStorage.getItem("theme");
        const root = document.getElementById("mainContainer");
        root.className = theme;
    }
</script>

<body onload="getValue()">
    <div id="header"><h2>Assignment 7</h2></div>

    <div id="wrap">
        <div id="window1" class="window1" ><br><br><br>
            <h2 style="margin-left: 30px;">Home</h2><br>
            <h2 style="margin-left: 30px;">Mad Libs</h2><br>
            <a href=index2.html><h2 style="margin-left: 30px;">Tom Thumb</h2></a><br>
        </div>
    
        <div id="mainContainer" class="window2">
            <h1>
                <button onclick="setWhiteTheme()">
                    Set light theme 
                </button>
                <button onclick="setDarkTheme()">
                    Set dark theme 
                </button>
                <button onclick="setCookie()">
                    Set cookie 
                </button>
            </h1>

            <h1 class="window-banner">Mad Libs</h1>

            <div class="container">

                    Person Name: <input class="input" type="text" name="user" id="inp1"><br>
                    Character: <input class="input" type="text" name="character" id="inp2"><br>
                    Adverb: <input class="input" type="text" name="adverb" id="inp3"><br>
                    Adjective: <input class="input" type="text" name="adjective" id="inp4"><br><br><br>
                    <button type="button" id="resbutton">Tell Story</button>
                </form>
            </div>

            <div class="container" id="story">
                <div id="result" ></div>
            </div>
            
            
        </div>
    </div>

    <div id="footer"></div>
